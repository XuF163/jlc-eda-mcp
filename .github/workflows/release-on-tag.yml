name: release-on-tag

"on":
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install
        run: npm ci

      - name: Resolve versions
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          echo "TAG_VERSION=${TAG_VERSION}" >> "$GITHUB_ENV"

          MCP_VERSION="$(node -p "require('./packages/mcp-server/package.json').version")"
          echo "MCP_VERSION=${MCP_VERSION}" >> "$GITHUB_ENV"

          EXT_VERSION="$(node -p "require('./packages/eda-extension/extension.json').version")"
          echo "EXT_VERSION=${EXT_VERSION}" >> "$GITHUB_ENV"

      - name: Validate tag matches MCP version
        shell: bash
        run: |
          if [ "${TAG_VERSION}" != "${MCP_VERSION}" ]; then
            echo "::error::Tag version v${TAG_VERSION} does not match packages/mcp-server version ${MCP_VERSION}."
            echo "Tip: bump packages/mcp-server/package.json version, commit, then tag v${MCP_VERSION}."
            exit 1
          fi

      - name: Validate workspace versions match
        run: node ./scripts/check-versions.mjs

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish -w packages/mcp-server --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p artifacts
          cp "packages/eda-extension/build/dist/jlceda-mcp-bridge_v${EXT_VERSION}.eext" "artifacts/jlceda-mcp-bridge_v${EXT_VERSION}.eext"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
